<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title> Custom Layout </title>
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="row">

          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">1.1</div>
          </div>

          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">1.2</div>
          </div>

          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">1.3</div>
          </div>

        </div>
      </div>
    </section>

    <section class="hero">
      <div class="container">
        <div class="row">

          <div class="col-md-9">
            <div class="row">
              <div class="col-md-7 d-sm-block d-none">
                <div class="box">2.1</div>
              </div>

              <div class="col-md-5">
                <div class="box">2.2</div>
              </div>
            </div>
          </div>

          <div class="col-md-3 d-md-block d-none">
            <div class="box blue">3</div>
          </div>

        </div>
      </div>
    </section>

    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9">

            <div class="row">
              <div class="col-md-5 col-sm-9">
                <div class="box">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none d-block">
                <div class="box blue">3</div>
              </div>
              <div class="col-md-7 col-sm-12">
                <div class="box">4.2</div>
              </div>
            </div>
          </div>

          <div class="col-md-3 d-md-block d-none">
            <div class="box">5</div>
          </div>
        </div>
      </div>
    </section>

    <section class="bar d-md-none d-sm-block d-none">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="box">5 </div>
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md">
            <div class="box">6.1</div>
          </div>
        </div>
      </div>
    </section>

    <!--JS links-->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
